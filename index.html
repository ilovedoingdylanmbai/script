<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GhostLine â€” Get Script</title>
  <meta name="description" content="GhostLine Scripts â€” silent. fast. untraceable. Click to get script." />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='48' fill='%23080a0b'/%3E%3Cpath d='M50 18c-8 0-14 6-14 14 0 6 2 10 2 12 0 3-1 6-1 9 0 4 4 7 9 7s9-3 9-7c0-3-1-6-1-9 0-2 2-6 2-12 0-8-6-14-14-14z' fill='%2300ff77'/%3E%3C/svg%3E" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#07080a;
      --panel:#0b0f0d;
      --neon:#00ff88;
      --muted:#8f9a8c;
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Inter',system-ui,Segoe UI,Roboto,-apple-system,"Helvetica Neue",Arial;
      background: radial-gradient(1200px 600px at 20% 10%, rgba(0,255,120,0.03), transparent 8%),
                  radial-gradient(800px 400px at 90% 80%, rgba(0,255,120,0.02), transparent 10%),
                  linear-gradient(180deg,var(--bg), #030304 100%);
      color:#e6efe9;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      overflow:hidden;
    }

    body::before{
      content:"";
      position:fixed;inset:0;
      background-image:linear-gradient(rgba(0,0,0,0.06) 1px, transparent 1px);
      background-size:100% 24px;
      pointer-events:none;
      mix-blend-mode:overlay;
    }

    .stage{
      width:100%;max-width:980px;padding:48px;display:grid;place-items:center;position:relative;
    }

    .card{
      width:100%;min-height:420px;border-radius:18px;padding:36px;backdrop-filter: blur(8px) ;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
      border:1px solid rgba(0,255,120,0.06);
      box-shadow: 0 10px 40px rgba(0,0,0,0.6), 0 0 40px rgba(0,255,120,0.02) inset;
      display:flex;align-items:center;justify-content:center;flex-direction:column;position:relative;overflow:hidden;
    }

    .ghost-wrap{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;pointer-events:none}
    .ghost{
      font-size:120px;line-height:0.9;opacity:0.8;filter: drop-shadow(0 8px 30px rgba(0,255,120,0.08));
      transform-origin:center center;will-change:transform,opacity;display:flex;align-items:center;justify-content:center;
      text-shadow: 0 2px 0 rgba(0,0,0,0.6);
      user-select:none;
    }

    .ghost .ghost-body{
      display:flex;align-items:center;justify-content:center;flex-direction:column;transform:translateY(6px);
      color:rgba(255,255,255,0.92);
      mix-blend-mode:screen;
    }

    .ghost::after{
      content:"";position:absolute;inset:-6px;border-radius:40px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      opacity:0.12;pointer-events:none;mix-blend-mode:screen;
    }

    .ghost-title{
      position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;pointer-events:none;
      font-weight:800;font-size:28px;letter-spacing:1.6px;color:#e8fff4;opacity:0;mix-blend-mode:screen;text-shadow: 0 6px 30px rgba(0,255,120,0.08);
    }

    @keyframes flyIn {
      0%{transform: translateY(-180vh) scale(0.9) rotate(-6deg);opacity:0}
      60%{transform: translateY(40px) scale(1.08) rotate(2deg);opacity:1}
      80%{transform: translateY(-8px) scale(0.95) rotate(-1deg)}
      100%{transform: translateY(0) scale(1) rotate(0)}
    }

    @keyframes floaty {
      0%{transform: translateY(0)}
      50%{transform: translateY(-10px)}
      100%{transform: translateY(0)}
    }

    .ghost.flying{animation: flyIn 1.1s cubic-bezier(.2,.9,.3,1) forwards}
    .ghost.idle{animation: floaty 3.8s ease-in-out infinite}

    .controls{opacity:0;transform:translateY(12px);transition: all 600ms cubic-bezier(.2,.9,.3,1);display:flex;gap:18px;align-items:center}
    .controls.show{opacity:1;transform:translateY(0)}

    .title-sub{
      font-weight:600;font-size:14px;color:var(--muted);text-transform:uppercase;letter-spacing:2px;margin-bottom:6px
    }
    .headline{font-weight:800;font-size:36px;line-height:1;color:#eafaf0;text-shadow: 0 8px 40px rgba(0,255,120,0.04)}

    .btn{
      -webkit-tap-highlight-color: transparent;
      padding:14px 20px;border-radius:12px;border:2px solid rgba(0,255,120,0.12);background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.16));
      color:#eafff0;font-weight:700;font-size:15px;cursor:pointer;box-shadow: 0 6px 18px rgba(0,0,0,0.5);
      transition: transform 180ms ease, box-shadow 180ms ease, background 180ms;display:inline-flex;align-items:center;gap:12px;text-decoration:none
    }
    .btn:active{transform:translateY(2px) scale(0.997)}

    .btn.primary{
      border-color: rgba(0,255,120,0.4);
      background: linear-gradient(180deg, rgba(0,255,120,0.06), rgba(0,255,120,0.02));
      box-shadow: 0 12px 40px rgba(0,255,120,0.06), inset 0 -6px 24px rgba(0,0,0,0.35);
    }

    .tagline{
      font-size:12px;color:var(--muted);text-transform:uppercase;letter-spacing:1px
    }

    .badge{
      padding:6px 10px;border-radius:999px;border:1px solid rgba(0,255,120,0.06);background:var(--glass);font-weight:700;font-size:12px;color:var(--neon)
    }

    .neon-line{height:2px;width:120px;background:linear-gradient(90deg, transparent, var(--neon), transparent);margin-top:8px;border-radius:6px;opacity:0.9}

    .foot{position:absolute;bottom:14px;left:18px;font-size:12px;color:#6f7b6f;opacity:0.9}

    @media (max-width:620px){
      .ghost{font-size:84px}
      .card{padding:18px;border-radius:12px}
      .headline{font-size:26px}
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="card" role="main" aria-labelledby="ghostTitle">

      <div class="ghost-wrap" aria-hidden="true">
        <div class="ghost" id="ghost">
          <div class="ghost-body">ðŸ‘»</div>
        </div>
      </div>

      <h1 id="ghostTitle" class="ghost-title">GhostLine Scripts</h1>

      <div class="controls" id="controls" aria-hidden="true">
        <div style="display:flex;flex-direction:column;align-items:flex-start">
          <div class="title-sub">GhostLine</div>
          <div class="headline">Get Script</div>
          <div class="neon-line" aria-hidden="true"></div>
          <div style="height:12px"></div>
          <div style="display:flex;gap:10px;align-items:center">
            <a id="getScriptBtn" class="btn primary" role="button" href="#">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
              GET SCRIPT
            </a>
            <div class="badge">Free Tween Script</div>
          </div>
        </div>
      </div>

      <div class="foot">Made with ðŸ‘» by GhostLine â€” slick, green, and a little spooky.</div>
    </div>
  </div>

  <script>
    const ghost = document.getElementById('ghost');
    const title = document.querySelector('.ghost-title');
    const controls = document.getElementById('controls');

    function startSequence(){
      ghost.classList.add('flying');
      setTimeout(()=>{
        ghost.animate([
          {transform: 'translateY(0) scale(1)'},
          {transform: 'translateY(-10px) scale(1.12)'},
          {transform: 'translateY(0) scale(0.98)'},
          {transform: 'translateY(0) scale(1)'}
        ],{duration:420,easing:'cubic-bezier(.2,.9,.3,1)'});

        setTimeout(()=>{
          ghost.classList.remove('flying');
          ghost.classList.add('idle');
        }, 120);

        setTimeout(()=>{
          title.style.opacity = '1';
          title.animate([{opacity:0, transform:'translateY(-20px)'},{opacity:1, transform:'translateY(0)'}],{duration:550,easing:'cubic-bezier(.2,.9,.3,1)'});
        }, 180);

        setTimeout(()=>{
          title.animate([{opacity:1, transform:'translate(-50%,-50%) scale(1)'},{opacity:0.08, transform:'translate(-50%, -220%) scale(0.85)'}],{duration:900,fill:'forwards',easing:'cubic-bezier(.2,.9,.3,1)'});
          setTimeout(()=>{
            controls.classList.add('show');
          }, 220);
        }, 900);

      }, 1100);
    }

    function addSubtleWobble(){
      ghost.animate([
        {transform: 'translateY(0) rotate(-2deg)'},
        {transform: 'translateY(-6px) rotate(2deg)'},
        {transform: 'translateY(0) rotate(-1deg)'}
      ],{duration:4200, iterations: Infinity, easing:'ease-in-out'});
    }

    window.addEventListener('DOMContentLoaded', ()=>{
      setTimeout(()=>{
        startSequence();
        addSubtleWobble();
      }, 350);
    });

    document.getElementById('getScriptBtn').addEventListener('keyup', e=>{
      if(e.key === 'Enter') e.target.click();
    });
  </script>
</body>
</html>
